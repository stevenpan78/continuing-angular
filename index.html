<!DOCTYPE html>
<html lang="en" ng-app="angleApp">
<head>
    <meta charset="UTF-8">
    <title>Angular directive template</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <div ng-controller="myCtrl">
        <label>City you are in</label>
        <input ng-model="city" placeholder="Enter name of city">
        <div snowing id="snow"></div>
        <div sunny id="sun"></div>
        <div class="tornado"></div>
        <hail></hail>
        <div class="raining"></div>
    </div>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/mainController.js"></script>
    <script type="text/javascript" src="/js/secDir.js"></script>
</body>
</html>
